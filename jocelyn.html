<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hunter's Brain</title>
    <link rel="icon" type="image/x-icon" href="https://cdn.pixabay.com/photo/2016/02/04/11/57/heart-1179054_1280.png">
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #ffe6f0;
            margin: 0;
            overflow: hidden;
            position: relative;
        }

        h1 {
            font-size: 3em;
        }

        .highlight {
            color: #ff4081;
        }

        .love-note {
            margin-top: 20px;
            font-size: 1.5em;
            color: #ff4081;
            text-align: center;
        }

        .heart {
            width: 50px;
            height: 50px;
            position: absolute;
            background-color: #ff4081;
            transform: rotate(45deg);
            animation: float 5s infinite ease-in-out;
        }

        .heart::before,
        .heart::after {
            content: "";
            width: 50px;
            height: 50px;
            background-color: #ff4081;
            border-radius: 50%;
            position: absolute;
        }

        .heart::before {
            top: -25px;
            left: 0;
        }

        .heart::after {
            left: 25px;
            top: 0;
        }

        @keyframes float {
            0% {
                bottom: 0;
                opacity: 0.5;
            }
            50% {
                opacity: 1;
            }
            100% {
                bottom: 100%;
                opacity: 0;
            }
        }

        .adjectives {
            position: relative;
            z-index: 2;
        }
    </style>
</head>
<body>
<p class="love-note">(The following is a live view into Hunter's brain)</p>
    <div class="adjectives">
        <h1>My girlfriend Jocelyn is <span class="highlight" id="adjective">wonderful</span>.</h1>
    </div>

    <script>
        const adjectives = ["brilliant", "amazing", "kind", "perfect", "incredible", "beautiful", "strong", "smart", "thoughtful", "caring", "creative", "funny", "hot", "sexy", "stunning", "romantic", "amazing", "perfect", "brilliant", "charming", "delightful", "elegant", "fantastic", "generous", "happy", "incredible", "joyful", "kind", "loving", "magnificent", "nurturing", "optimistic", "peaceful", "radiant", "sensational", "thoughtful", "upbeat", "perfect", "vibrant", "thick", "wonderful", "zesty", "adventurous", "bold", "creative", "delicious", "dazzling", "empathetic", "fearless", "gracious", "humble", "inspirational", "jovial", "knowledgeable", "loyal", "motivated", "noble", "outstanding", "passionate", "quick-witted", "reliable", "perfect", "sincere", "talented", "unique", "virtuous", "wise", "youthful", "adaptable", "bright", "courageous", "determined", "energetic", "friendly", "genuine", "humble", "intelligent", "perfect", "lively", "mindful", "addicting", "open-minded", "patient", "quick-thinking", "resilient", "strong", "tenacious", "understanding", "visionary", "warm", "zestful", "lovable", "articulate", "benevolent", "considerate", "diligent", "earnest", "faithful", "gentle", "perfect", "honest", "imaginative", "jovial", "kindhearted", "luminous", "modest", "neat", "optimistic", "poised", "quiet", "respectful", "selfless", "tolerant", "unwavering", "vibrant", "witty", "xenodochial", "youthful", "zestful", "affectionate", "ambitious", "astute", "authentic", "blissful", "bold", "capable", "charismatic", "compassionate", "confident", "courageous", "decisive", "dependable", "dynamic", "eager", "effective", "enthusiastic", "excellent", "exuberant", "fair", "flourishing", "gallant", "hardworking", "helpful", "perfect", "impressive", "innovative", "insightful", "jubilant", "justifiable", "kindhearted", "lively", "meticulous", "motivational", "noble-minded", "optimistic", "perceptive", "persistent", "perfect", "polished", "pragmatic", "proactive", "productive", "refined", "refreshing", "resolute", "resourceful", "perfect", "secure", "self-confident", "skillful", "spirited", "steadfast", "strategic", "strong-willed", "supportive", "thought-provoking", "trustworthy", "upstanding", "versatile", "perfect", "vivacious", "wholehearted", "wise-minded", "youthful-spirited", "zealful"];
        let currentIndex = 0;
        const adjectiveElement = document.getElementById('adjective');

        function changeAdjective() {
            adjectiveElement.textContent = adjectives[currentIndex];
            currentIndex = (currentIndex + 1) % adjectives.length;
        }

        setInterval(changeAdjective, 100);

        function createHeart() {
            const heart = document.createElement('div');
            heart.classList.add('heart');
            heart.style.left = Math.random() * 100 + 'vw';
            heart.style.animationDuration = 5 + 's';
            document.body.appendChild(heart);
            setTimeout(() => heart.remove(), 5000);
        }

        setInterval(createHeart, 500);
    </script>
</body>
</html>
